<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <section>
        <div class="zero">
            <h3>0</h3>
        </div>
        <div class="x2 box">
            <p>+</p>
            <p>-</p>
            <p>x</p>
            <p>/</p>
        </div>
        <div class="x3 box">
            <p>7</p>
            <p>8</p>
            <p>9</p>
        </div>
        <div class="x4 box">
            <p>4</p>
            <p>5</p>
            <p>6</p>
        </div>
        <div class="x5 box">
            <p>1</p>
            <p>2</p>
            <p>3</p>
        </div>
        <div class="x6 box">
            <p class="corner">0</p>
            <p>.</p>
            <p>C</p>
        </div>
        <div class="xx">
            <h3>=</h3>
        </div>
    </section>
</body>

</html>
